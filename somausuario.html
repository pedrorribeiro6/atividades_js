<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert('O programa executará as Operações (+ - * /) entre os números digitados')
        var num1 = parseInt (prompt("Digite 1 número: "))
        var num2 =  parseInt (prompt("Digite outro número: "))

        var resultado = num1 + num2;
        alert("O resultado final da Soma é:" + resultado)
        var resultado = num1 - num2;
        alert("O resultado final da Subtração é:" + resultado)
        var resultado = num1 * num2;
        alert("O resultado final da Multiplicação é:" + resultado)
        var resultado = num1 / num2;
        alert("O resultado final da Divisão é:" + resultado)

        // num1 = parsent(num1);//Converte para um número inteiro
        // num2 = parseInt(num2)
    </script>
</body>
</html>
